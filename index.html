<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tactical Tic-Tac-Toe</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');

        :root {
            --bg-color: #121212;
            --surface: #1e1e1e;
            --p1-color: #00e5ff; /* Cyan */
            --p2-color: #ff2a6d; /* Hot Pink */
            --highlight: #ffd700; /* Gold for selection */
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full screen height */
            margin: 0;
            overflow: hidden; /* No scrolling */
            touch-action: none; /* Disables browser zoom/pan gestures */
            -webkit-tap-highlight-color: transparent; /* Removes blue tap box on Android */
        }

        /* --- HEADER & STATUS --- */
        h1 {
            font-weight: 900;
            margin: 0 0 5px 0;
            text-transform: uppercase;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .phase-badge {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 20px;
        }

        .status-pill {
            background: var(--surface);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 200px;
        }

        /* --- THE GAME BOARD --- */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            background: var(--surface);
            padding: 15px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            
            /* Responsive Sizing */
            width: 85vw; /* 85% of screen width */
            height: 85vw; /* Make it a square */
            max-width: 400px;
            max-height: 400px;
            position: relative;
        }

        .cell {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            cursor: pointer;
            position: relative;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.2s;
            user-select: none;
        }

        /* Mobile Active State (Touch feedback) */
        .cell:active {
            transform: scale(0.92);
            background: rgba(255,255,255,0.08);
        }

        /* --- PIECE STYLES --- */
        .cell.X { 
            color: var(--p1-color); 
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }
        
        .cell.O { 
            color: var(--p2-color); 
            text-shadow: 0 0 15px rgba(255, 42, 109, 0.4);
        }

        /* --- ANIMATIONS & INTERACTIONS --- */

        /* 1. Selection (Phase 2) */
        .cell.selected {
            border: 3px solid var(--highlight);
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
            z-index: 10;
        }

        /* 2. Suggestion (Where you can move) */
        .board.moving-mode .cell:not(.X):not(.O) {
            background: rgba(255,255,255,0.08);
            border: 2px dashed rgba(255,255,255,0.2);
            animation: pulse-border 1.5s infinite;
        }

        /* Drop Target */
        .cell.drop-target {
            background: rgba(255, 215, 0, 0.1) !important;
            border: 2px dashed var(--highlight) !important;
            transform: scale(1.05);
        }

        @keyframes pulse-border {
            0% { border-color: rgba(255,255,255,0.2); }
            50% { border-color: rgba(255,255,255,0.6); }
            100% { border-color: rgba(255,255,255,0.2); }
        }

        /* 3. Pop In Animation */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop { animation: popIn 0.3s forwards; }

        /* --- FOOTER --- */
        .reset-btn {
            margin-top: 35px;
            background: transparent;
            color: rgba(255,255,255,0.5);
            border: 2px solid rgba(255,255,255,0.2);
            padding: 12px 30px;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn:active {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
            color: #fff;
            transform: scale(0.95);
        }

        /* Winning Strike Line */
        .strike {
            position: absolute;
            background: #fff;
            height: 6px;
            border-radius: 3px;
            display: none;
            transform-origin: left center;
            box-shadow: 0 0 10px #fff;
            z-index: 20;
        }

        /* Tutorial Overlay */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .tutorial-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .tutorial-content {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .tutorial-content h2 {
            color: var(--highlight);
            margin-bottom: 15px;
        }
        .tutorial-btn {
            background: var(--highlight);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Install Guide */
        .install-guide {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }
        .install-btn {
            background: var(--highlight);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s;
        }
        .install-btn:hover {
            transform: scale(1.05);
        }
        .install-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .install-popup.show {
            display: flex;
        }
        .install-content {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
        }
        .install-content h3 {
            color: var(--highlight);
            margin-bottom: 20px;
        }
        .install-step {
            text-align: left;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .close-btn {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>Tactical Tic-Tac-Toe</h1>
    <div class="phase-badge" id="phase-badge">Phase 1: Place</div>
    
    <div class="status-pill" id="status">
        Player X's Turn
    </div>

    <div class="board" id="board">
        <div class="strike" id="strike"></div>
        <!-- Cells generated by JS -->
    </div>

    <!-- Tutorial Overlay -->
    <div class="tutorial-overlay" id="tutorial">
        <div class="tutorial-content">
            <h2>Phase 2: Drag & Drop!</h2>
            <p>Drag your piece to an empty spot to move it.</p>
            <p>Try to get 3 in a row to win!</p>
            <button class="tutorial-btn" onclick="closeTutorial()">Got it!</button>
        </div>
    </div>

    <button class="reset-btn" onclick="initGame()">Restart Game</button>

    <!-- Install Guide -->
    <div class="install-guide" id="install-guide">
        <button class="install-btn" onclick="showInstallInstructions()">ðŸ“± Install App</button>
        <div class="install-popup" id="install-popup">
            <div class="install-content">
                <h3>Install Tactical Tic-Tac-Toe</h3>
                <div id="install-steps"></div>
                <button class="close-btn" onclick="hideInstallInstructions()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME VARIABLES ---
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const phaseBadge = document.getElementById('phase-badge');
        const strikeEl = document.getElementById('strike');
        
        let boardState = Array(9).fill(null);
        let currentPlayer = 'X';
        let xPieces = 0; // Count pieces on board
        let oPieces = 0;
        let selectedIndex = null; // Which piece is picked up?
        let isGameOver = false;
        let cells = [];
        let tutorialShown = false;
        let audioContext = null;

        // --- SOUND EFFECTS ---
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            try {
                if (!audioContext) initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Sound not supported
            }
        }

        function playMoveSound() {
            playSound(800, 0.1, 'square');
        }

        function playWinSound() {
            playSound(523, 0.2); // C5
            setTimeout(() => playSound(659, 0.2), 100); // E5
            setTimeout(() => playSound(784, 0.3), 200); // G5
        }

        function playPlaceSound() {
            playSound(600, 0.15);
        }

        function playTurnSound() {
            playSound(400, 0.1);
        }

        function playErrorSound() {
            playSound(200, 0.2, 'sawtooth');
        }

        // --- TUTORIAL ---
        function showTutorial() {
            if (!tutorialShown) {
                document.getElementById('tutorial').classList.add('show');
                tutorialShown = true;
            }
        }

        function closeTutorial() {
            document.getElementById('tutorial').classList.remove('show');
        }

        // --- CONFETTI EFFECT ---
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = ['#00e5ff', '#ff2a6d', '#ffd700'][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // --- INSTALL GUIDE ---
        function showInstallInstructions() {
            const popup = document.getElementById('install-popup');
            const steps = document.getElementById('install-steps');
            
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            let instructions = '';
            
            if (isIOS) {
                instructions = `
                    <div class="install-step">
                        <strong>iOS Safari:</strong><br>
                        1. Tap the Share button (ðŸ“¤)<br>
                        2. Scroll down and tap "Add to Home Screen"<br>
                        3. Tap "Add" in the top right<br>
                        4. The app icon will appear on your home screen!
                    </div>
                `;
            } else if (isAndroid) {
                instructions = `
                    <div class="install-step">
                        <strong>Android Chrome:</strong><br>
                        1. Tap the menu (â‹®) in the top right<br>
                        2. Tap "Add to Home screen"<br>
                        3. Tap "Add" to confirm<br>
                        4. The app will be installed!
                    </div>
                `;
            } else {
                instructions = `
                    <div class="install-step">
                        <strong>Desktop Chrome/Edge:</strong><br>
                        1. Look for the install icon in the address bar<br>
                        2. Click it and follow the prompts<br>
                        3. Or click menu (â‹®) â†’ "Install Tactical Tic-Tac-Toe"
                    </div>
                    <div class="install-step">
                        <strong>Other Browsers:</strong><br>
                        This PWA works best in Chrome or Edge for installation.
                    </div>
                `;
            }
            
            steps.innerHTML = instructions;
            popup.classList.add('show');
        }

        function hideInstallInstructions() {
            document.getElementById('install-popup').classList.remove('show');
        }

        // --- INIT ---
        function initGame() {
            boardEl.innerHTML = '<div class="strike" id="strike"></div>';
            boardState = Array(9).fill(null);
            currentPlayer = 'X';
            xPieces = 0;
            oPieces = 0;
            selectedIndex = null;
            isGameOver = false;
            cells = [];
            tutorialShown = false;
            
            // Clear styles
            boardEl.classList.remove('moving-mode');
            const s = document.getElementById('strike'); 
            s.style.display = 'none'; // Re-grab the new strike element

            // Create 9 Cells
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                
                // Click for placement
                cell.addEventListener('click', (e) => handleInput(e, i));
                
                // Drag and drop for movement
                cell.draggable = true;
                cell.addEventListener('dragstart', (e) => {
                    if (xPieces + oPieces < 6) return; // Only in move phase
                    if (boardState[i] !== currentPlayer) return;
                    selectedIndex = i;
                    e.dataTransfer.setData('text', i.toString());
                    boardEl.classList.add('dragging');
                });
                cell.addEventListener('dragend', () => {
                    boardEl.classList.remove('dragging');
                });
                cell.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (boardState[i] === null) {
                        cell.classList.add('drop-target');
                    }
                });
                cell.addEventListener('dragleave', () => {
                    cell.classList.remove('drop-target');
                });
                cell.addEventListener('drop', (e) => {
                    e.preventDefault();
                    cell.classList.remove('drop-target');
                    const from = parseInt(e.dataTransfer.getData('text'));
                    if (boardState[i] === null && from !== i) {
                        movePiece(from, i);
                    }
                });
                
                boardEl.appendChild(cell);
                cells.push(cell);
            }
            updateUI();
        }

        // --- INPUT HANDLER ---
        function handleInput(e, i) {
            initAudio(); // Enable sounds on first interaction
            
            e.preventDefault(); // Stop double firing
            
            if (isGameOver) return;

            const myPieces = currentPlayer === 'X' ? xPieces : oPieces;

            // --- PHASE 1: PLACEMENT (Drop) ---
            if (myPieces < 3) {
                if (boardState[i] !== null) {
                    playErrorSound();
                    return; // Must be empty
                }

                // Logic
                boardState[i] = currentPlayer;
                if (currentPlayer === 'X') xPieces++; else oPieces++;

                // Visuals
                renderCell(i);
                playPlaceSound();
                
                if (checkWin()) return;
                switchTurn();
            }
        }

        // --- ACTIONS ---

        function movePiece(from, to) {
            // Logic Update
            boardState[from] = null;
            boardState[to] = currentPlayer;

            // Visual Update
            renderCell(from); // Clears old spot
            renderCell(to);   // Fills new spot
            playMoveSound();
            
            if (checkWin()) return;
            switchTurn();
        }

        function renderCell(i) {
            const cell = cells[i];
            const val = boardState[i];
            
            // Reset class list but keep 'cell' and maybe 'selected' if logic allows
            cell.className = 'cell';
            
            if (val) {
                cell.textContent = val;
                cell.classList.add(val, 'pop');
            } else {
                cell.textContent = '';
            }
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            playTurnSound();
            updateUI();
        }

        function updateUI() {
            const color = currentPlayer === 'X' ? 'var(--p1-color)' : 'var(--p2-color)';
            statusEl.textContent = `Player ${currentPlayer}'s Turn`;
            statusEl.style.color = color;
            statusEl.style.borderColor = "transparent";

            // Phase Text Logic
            const myPieces = currentPlayer === 'X' ? xPieces : oPieces;
            if (myPieces < 3) {
                phaseBadge.textContent = "Phase 1: Place Pieces";
                boardEl.classList.remove('moving-mode');
            } else {
                phaseBadge.textContent = "Phase 2: Drag & Drop";
                boardEl.classList.add('moving-mode');
                showTutorial();
            }
        }

        // --- WIN LOGIC ---
        function checkWin() {
            const wins = [
                [0,1,2],[3,4,5],[6,7,8], // Rows
                [0,3,6],[1,4,7],[2,5,8], // Cols
                [0,4,8],[2,4,6]          // Diags
            ];

            const winner = wins.find(combo => 
                boardState[combo[0]] &&
                boardState[combo[0]] === boardState[combo[1]] &&
                boardState[combo[0]] === boardState[combo[2]]
            );

            if (winner) {
                isGameOver = true;
                statusEl.textContent = `PLAYER ${currentPlayer} WINS!`;
                statusEl.style.color = "#fff";
                statusEl.style.borderColor = "#fff";
                statusEl.style.backgroundColor = currentPlayer === 'X' ? "rgba(0, 229, 255, 0.2)" : "rgba(255, 42, 109, 0.2)";
                drawStrike(winner);
                boardEl.classList.remove('moving-mode');
                playWinSound();
                createConfetti();
                return true;
            }
            return false;
        }

        function drawStrike(combo) {
            const s = document.getElementById('strike');
            if(!s) return;

            const c1 = cells[combo[0]].getBoundingClientRect();
            const c3 = cells[combo[2]].getBoundingClientRect();
            const boardRect = boardEl.getBoundingClientRect();

            // Calculate center points relative to the board container
            const x1 = c1.left - boardRect.left + c1.width/2;
            const y1 = c1.top - boardRect.top + c1.height/2;
            const x2 = c3.left - boardRect.left + c3.width/2;
            const y2 = c3.top - boardRect.top + c3.height/2;

            const length = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
            const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;

            s.style.width = `${length}px`;
            s.style.left = `${x1}px`;
            s.style.top = `${y1}px`;
            s.style.transform = `rotate(${angle}deg)`;
            s.style.backgroundColor = currentPlayer === 'X' ? 'var(--p1-color)' : 'var(--p2-color)';
            s.style.display = 'block';
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Start
        initGame();

    </script>
</body>
</html>
